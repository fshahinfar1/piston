
figsize: [3, 2]
subplots:
  # Memory usage
  - lines:
    - label: 'KV cache memory size'
      x: [1,2,4,8,16,32,64,128,256]
      y: [0.01,0.03,0.06,0.12,0.23,0.47,0.94,1.88,3.75]
      color: 'tab:blue'
      linestyle: ':'
    ylabel: 'KV cache size (GB)'
